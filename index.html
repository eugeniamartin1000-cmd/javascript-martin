<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tareas - TO-DO list</title>
  <link rel="stylesheet" href="CSS/main.css" />
</head>
<body>
  <h2 id="list-title">Lista de tareas</h2>

  <form id="formTarea">
  <input id="nueva-tarea" class="new-task" type="text" required placeholder="Nueva tarea">
  <select id="prioridad-tarea">
    <option value="alta">Alta</option>
    <option value="media">Media</option>
    <option value="baja">Baja</option>
  </select>
  <button type="submit" class="add">AÃ±adir</button>
  </form>


  <div class="tabs">
    <button class="tab active" data-filter="todas">
      Todas <span id="contador-todas" class="contador-all">0</span>
    </button>
    <button class="tab" data-filter="acompletar">
      Por hacer <span id="contador-acompletar" class="contador">0</span>
    </button>
    <button class="tab" data-filter="completada">
      Completadas <span id="contador-completadas" class="contador">0</span>
    </button>
  </div>

    <ul id="taskList"></ul>
  
  <script src="JS/main.js"></script>
</body>
</html>
